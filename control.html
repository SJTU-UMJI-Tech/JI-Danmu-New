<!DOCTYPE html>
<html style="height: 100%">

<head>Â 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>controller</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="height: 90%">
    <div style="text-align:center; height: 100%">
        <audio id="audio1"></audio>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col h-100">
                    <div id="vidCtrler">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Video</h5>
                                <div>
                                    <button class="btn btn-outline-primary" id="togglePlay">Play/Pause</button>
                                    <button class="btn btn-outline-primary" id="next">Next</button>
                                    <button class="btn btn-outline-primary"
                                        id="toggleVisibility">Visible/Invisible</button>
                                    <button class="btn btn-outline-primary" id="toggleMuted">Mute/Unmute</button>
                                </div>
                                <br />
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Volume</span>
                                    </div>
                                    <input type="text" class="form-control" id="volume" style="text-align:center"
                                        value="25">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" id="volumeDown">-</button>
                                        <button class="btn btn-outline-secondary" id="volumeUp">+</button>
                                    </div>
                                </div>
                                <br />
                                <div class="col pre-scrollable">
                                    <ul class="list-group" id="videoList">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col h-100">
                    <div id="audCtrler">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/MediaController.js"></script>
    <script src="src/js/control.js"></script>
</body>

</html>
